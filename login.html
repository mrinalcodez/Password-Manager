<!DOCTYPE html>
<html>
<head>
  <title>Login - Vault</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Password Vault</h2>

  <div id="login-box">
    <input id="masterInput" type="password" placeholder="Master Password">
    
    <button id="loginBtn">Unlock Vault</button>
    <button id="createBtn">Create New Vault</button>
    <p id="forgotPw" style="text-align:center; margin-top:10px; cursor:pointer; color:#1976d2;">
      Forgot Password?
    </p>


    <p id="message"></p>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
