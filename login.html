<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Vault</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Password Vault</h1>
            <p class="subtitle">Securely access your encrypted password vault</p>
        </header>

        <main>
            <div id="login-box" class="login-card">
                
                <div class="input-group">
                    <label for="masterInput" class="input-label">Master Password</label>
                    <input 
                        id="masterInput" 
                        type="password" 
                        placeholder="Enter your master password" 
                        class="input-field"
                    />
                </div>

                <div class="button-group">
                    <button id="loginBtn" class="primary-btn">Unlock Vault</button>
                    <button id="createBtn" class="secondary-btn">Create New Vault</button>
                </div>
                
                <div class="links-row">
    <p id="forgotPw" class="forgot-link" style="cursor:pointer;">
        Forgot Password?
    </p>
    <p id="2FA" class="enable-link" style="cursor:pointer;">
        Enable 2FA?
    </p>
</div>
                
                <p id="message" class="message-text"></p>
            </div>
        </main>
    </div>

    <script type="module" src="login.js"></script>
</body>
</html>
