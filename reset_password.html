<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Vault</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    
    <div class="header">
      <h2 class="title">Reset Vault</h2>
      <p class="subtitle">Start fresh with a new password</p>
    </div>

    <div class="login-card">
      
      <div class="alert-box">
        
        <p id="warning-message"><span class="alert-icon">⚠️</span><strong>Warning:</strong> This action will permanently delete all saved passwords in your existing vault.</p>
      </div>

      <div class="input-group">
        <label for="newPw" class="input-label">New Master Password</label>
        <div class="password-wrapper">
          <input id="newPw" type="password" class="input-field" placeholder="Enter strong password">
        </div>
      </div>

      <div class="input-group">
        <label for="confirmPw" class="input-label">Confirm Password</label>
        <div class="password-wrapper">
          <input id="confirmPw" type="password" class="input-field" placeholder="Repeat password">
        </div>
        <p id="strength" class="strength-text"></p>
      </div>

      <div class="button-group">
        <button id="resetBtn" class="danger-btn">Reset & Wipe Vault</button>
        <button id="backBtn" class="secondary-btn">Cancel</button>
      </div>

      <div id="resetMsg" class="message-text"></div>

    </div>
  </div>

  <script type="module" src="reset_password.js"></script>
</body>
</html>
