<!DOCTYPE html>
<html>
<head>
  <title>Save Password?</title>
  <style>
    body { font-family: Arial; width: 320px; padding: 15px; background:#fafafa; }
    label { display:block; margin:8px 0 3px; font-size:13px; font-weight:bold; }
    input, select { width:100%; padding:7px; margin-bottom:8px; }
    button { width:100%; padding:8px; margin-top:6px; border:none; cursor:pointer; border-radius:4px; }
    #saveBtn { background:#4CAF50; color:white; }
    #cancelBtn { background:#ff6961; color:white; }
  </style>
</head>
<body>
  <h3>Save Password?</h3>

  <label>Site</label>
  <input id="site" disabled>

  <label>Username</label>
  <input id="username" disabled>

  <label>Password</label>
  <input id="password" type="password" disabled>

  <label>Folder</label>
  <select id="folderSelect"></select>

  <button id="saveBtn">Save</button>
  <button id="cancelBtn">Cancel</button>

  <script type="module" src="save_prompt.js"></script>
</body>
</html>
