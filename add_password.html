<!DOCTYPE html>
<html>
<head>
  <title>Add Password</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="header">
      <h2 class="title">Add Credentials</h2>
      <p class="subtitle">Securely store a new login</p>
    </div>

    <div class="login-card">
      
      <div class="input-group">
        <label class="input-label">Folder</label>
        <div class="select-wrapper">
          <select id="folderSelect" class="input-field select-field">
             </select>
        </div>
      </div>

      <div class="input-group">
        <label class="input-label">Login URL</label>
        <input id="loginUrlInput" type="text" class="input-field" placeholder="e.g. netflix.com">
      </div>

      <div class="input-group">
        <label class="input-label">Username / Email</label>
        <input id="usernameInput" type="text" class="input-field" placeholder="name@example.com">
      </div>

      <div class="input-group">
        <label class="input-label">Password</label>
        <div class="password-wrapper">
          <input id="passwordInput" type="password" class="input-field" placeholder="••••••••">
          <span id="togglePassword" class="toggle-eye">
            <img id="eyeShow" src="hide.png" width="18" height="18">
            <img id="eyeHide" src="unhide.png" width="18" height="18" style="display:none;">
          </span>
        </div>
      </div>

      <div class="button-group">
        <button id="savePasswordBtn" class="primary-btn">Save Password</button>
        <button id="backBtn" class="secondary-btn">Back</button>
      </div>

    </div>
  </div>

  <script type="module" src="add_password.js"></script>

</body>
</html>
