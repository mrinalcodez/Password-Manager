<!DOCTYPE html>
<html>
<head>
  <title>Add Password</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>Add New Password</h2>

  <!-- Folder dropdown -->
  <label>Folder:</label>
  <select id="folderSelect"></select>

  <br>
  <br>
  <label>Login URL:</label>
  <input id="loginUrlInput" type="text" placeholder="https://example.com">

  <label>Username:</label>
  <input id="usernameInput" type="text" placeholder="Email or Username">

  <label>Password:</label>

  <div class="password-wrapper">
    <input id="passwordInput" type="password" placeholder="Password">

    <span id="togglePassword" class="toggle-eye">
      <img id="eyeShow" src="hide.png" width="20" height="20">
      <img id="eyeHide" src="unhide.png" width="20" height="20" style="display:none;">
    </span>
  </div>

  <button id="savePasswordBtn">Save</button>
  <button id="backBtn" style="background:#777;">Back</button>

  <script type="module" src="add_password.js"></script>

</body>
</html>
