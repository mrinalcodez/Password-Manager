<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Vault</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">

        <div class="header" style="margin-bottom: 10px;">
            <h2 class="title" style="font-size: 1.1rem;">Your Vault</h2>
        </div>

        <div class="login-card" style="padding: 16px;">
            
            <div class="section-header">
                <label class="input-label">Folders</label>
                <button id="newFolderBtn" class="primary-btn" title="Add Folder">+Add Folder</button>
            </div>
            
            <div id="folders" class="chips-container"></div>

            <div class="divider"></div>

            <div class="section-header">
                <label class="input-label">Passwords</label>
            </div>

            <div id="passwordList" class="scrollable-list"></div>

            <div style="margin-top: 12px;">
                <button id="addPasswordBtn" class="primary-btn compact-btn">+ Add Password</button>
            </div>

        </div>

        <div class="footer-actions">
            <button id="logout" class="text-btn">Log Out</button>
        </div>

    </div>

    <script type="module" src="vault.js"></script>
</body>
</html>
